<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Away From Facebook</title>
    <meta name="description" content="A timer counting up from September 6.">
    <style>
        /* Modern Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        /* Container for the content */
        .container {
            max-width: 800px;
            width: 100%;
            animation: fadeIn 1.2s ease-out;
        }

        /* Main Heading */
        h1 {
            font-weight: 300;
            font-size: 2.5rem;
            letter-spacing: -0.5px;
            margin-bottom: 2rem;
            color: #ecf0f1;
            opacity: 0.9;
        }

        /* Timer Wrapper */
        .timer-wrapper {
            background: #1e1e1e;
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .timer-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
        }

        /* The Timer Display */
        #timer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            font-variant-numeric: tabular-nums; /* Prevents jitter as numbers change */
        }

        /* Individual Time Units */
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .number {
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.1;
        }

        .label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #a0a0a0;
            margin-top: 0.5rem;
            font-weight: 500;
        }

        /* Separator for desktop view */
        .separator {
            font-size: 3rem;
            font-weight: 300;
            color: #4a4a4a;
            margin-top: -5px; /* Visual alignment correction */
            display: block;
        }

        /* Footer info */
        .footer-note {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666666;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .number {
                font-size: 2.5rem;
            }

            .timer-wrapper {
                padding: 2rem 1rem;
            }
            
            #timer {
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            #timer {
                flex-direction: column; /* Stack vertically on very small screens */
                gap: 1.5rem;
            }

            .separator {
                display: none; /* Hide colons/separators on mobile stack */
            }
            
            .number {
                font-size: 3rem;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Away From Facebook</h1>
        
        <div class="timer-wrapper">
            <div id="timer">
                <!-- Javascript will populate this -->
                <div class="time-unit">
                    <span class="number" id="days">0</span>
                    <span class="label">Days</span>
                </div>
                <span class="separator">:</span>
                <div class="time-unit">
                    <span class="number" id="hours">00</span>
                    <span class="label">Hours</span>
                </div>
                <span class="separator">:</span>
                <div class="time-unit">
                    <span class="number" id="minutes">00</span>
                    <span class="label">Minutes</span>
                </div>
                <span class="separator">:</span>
                <div class="time-unit">
                    <span class="number" id="seconds">00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
        </div>
        
        <p class="footer-note">Since September 6, 2025 <br>
			<b>Made by Ibtisam Adnan</b></p>
    </div>

    <script>
        function updateTimer() {
            const now = new Date();
            const currentYear = now.getFullYear();
            
            // Define target date: September 6 of current year
            // Month is 0-indexed (0=Jan, 8=Sept)
            let targetDate = new Date(currentYear, 8, 6); // Sept 6, 00:00:00

            // Logic check: We want to count UP (Elapsed Time).
            // If today is BEFORE Sept 6 of this year, the "most recent" Sept 6 was last year.
            if (now < targetDate) {
                targetDate = new Date(currentYear - 1, 8, 6);
            }

            // Calculate difference in milliseconds
            const diff = now - targetDate;

            // Time constants
            const MS_PER_SECOND = 1000;
            const MS_PER_MINUTE = MS_PER_SECOND * 60; // 1 minute = 60 second
            const MS_PER_HOUR = MS_PER_MINUTE * 60; // 1 hour = 60 minute
            const MS_PER_DAY = MS_PER_HOUR * 24; // 1 day = 24 hour

            // Calculate units
            const days = Math.floor(diff / MS_PER_DAY);
            const hours = Math.floor((diff % MS_PER_DAY) / MS_PER_HOUR);
            const minutes = Math.floor((diff % MS_PER_HOUR) / MS_PER_MINUTE);
            const seconds = Math.floor((diff % MS_PER_MINUTE) / MS_PER_SECOND); 

            // Update DOM
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Initial call to avoid delay
        updateTimer();

        // Update every second
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
